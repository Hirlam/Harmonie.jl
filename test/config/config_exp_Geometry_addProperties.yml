---
Geometry:
  DOMAIN: AROME_2.5
  TOPO_SOURCE: gmted2010
  GRID_TYPE: LINEAR
  VLEV: '65'
  VERT_DISC: vfd
  LGRADSP: 'yes' 
  BLA : "1"
Nesting:
  HOST_MODEL: ifs
  HOST_SURFEX: 'no'
  SURFEX_INPUT_FORMAT: lfi
  NATIVE_INPUT_LFI: 'no'
  BDSTRATEGY: RCR_operational
  BDINT: 1
  LSPBDC: 'no'
  LUNBC: 'yes'
Assimilation:
  ANAATMO: 3DVAR
  LSMIXBC: 'yes'
  ANASURF: CANARI_OI_MAIN
  ANASURF_MODE: before
  INCV: '1,1,1,1'
  INCO: '1,1,0'  
DFI:
  DFI: none
  TAUS: 5400
  TSPAN: 5400
Physics:
  DYNAMICS: nh
  PHYSICS: arome
  HARATU: 'yes'
  STATNW: 'yes'
  XRIMAX: 0
  MASS_FLUX_SCHEME: edmfm
Surfex:
  CISBA: 3-L
  CSNOW: 3-L
  CROUGH: NONE
  SURFEX_SEA_ICE: none
  SURFEX_OUTPUT_FORMAT: fa
  NPATCH: 1
  LISBA_CANOPY: ".TRUE."
  SURFEX_LAKES: WATFLX
  MODIFY_LAKES: F
  ECOCLIMAP_VERSION: 2.5_plus
  LDB_VERSION: '3.0'
  SOIL_TEXTURE_VERSION: FAO
EDA:
  PERTATMO: ECMAIN
  PERTSURF: none
  FESTAT: 'no'
  SCALE_PERT: 'no'
  EREF: 35000
Postprocessing:
  IO_SERVER: 'no'
  IO_SERVER_BD: 'no'
  POSTP: inline
  FREQ_RESET_TEMP: 0
  FREQ_RESET_GUST: 1
  RCR_POSTP: 'no'
  OBSEXTR: 'yes'
  FLDEXTR: 'yes'
  FLDEXTR_TASK: 1
  VFLDEXP: "$EXP"
  FLDVER: 'no'
  FLDVER_HOURS: 06 12 18 24 30 36 42 48
  OBSMONITOR: obstat
  FIELDMONITOR: 'no'
Archiving:
  ARCHIVE_FORMAT: GRIB1
  ARSTRATEGY: climate:fg:verif:odb_stuff:[an|fc]_fa:pp_grb
  CONVERTFA: 'yes'
  MAKEGRIB_LISTENERS: 1
  NCNAMES: nwp
  RCR_POSTP: 'no'
System:
  CNMEXP: HARM
  ECFSGROUP: hirald
  MULTITASK: 'no'
  BDLIB: ECMWF
  NAMELIST_BASE: harmonie
  RUNNING_MODE: research
  SIMULATION_TYPE: nwp
Aux:
  SINGLEOBS: 'no'
  USE_MSG: 'no'
  MAKEODB2: 'no'
  JB_INTERPOL: 'no'
Times:
  HH_LIST: '00-21:03'
  LL_LIST: '12,3'
  HWRITUPTIMES: 00-21:3,24-60:6
  FULLFAFTIMES: '$HWRITUPTIMES'
  PWRITUPTIMES: 00-60:3
  PFFULLWFTIMES: -1
  VERITIMES: 00-60:1
  SFXSELTIMES: "$PWRITUPTIMES"
  SFXSWFTIMES: -1
  SWRITUPTIMES: 00-06:3
  SFXWFTIMES: "$SWRITUPTIMES"
  SURFEX_LSELECT: 'yes'
  INT_SINI_FILE: "$WRK/SURFXINI.fa"
Paths:
  OBDIR: "$HMDATA/observations"
  BINDIR: "$HM_DATA/bin"
  WRK:  "$HM_DATA/$CYCLEDIR"
  ARCHIVE_ROOT: "$HM_DATA/archive"
  ECFSLOC: ectmp
  EXTRARCH: "$ARCHIVE_ROOT/extract"
  BDDIR: "$HM_DATA/${BDLIB}/archive/@YYYY@/@MM@/@DD@/@HH@"
  INT_BDFILE: "$WRK/ELSCF${CNMEXP}ALBC@NNN@"
  MSG_PATH: "$SCRATCH/CLOUDS/"
  ECFS_EPS_EC_BD_PATH: "${ECFSLOC}:/$USER/harmonie/$EXP"
  CLIMDIR: "$HM_DATA/climate"
  BDCLIM: $HM_DATA/${BDLIB}/climate"
  MAPBIN: "$HM_DATA/lib/util/mapbin"
Build: 
  BUILD: 'yes'
  BINDIR: "$HM_DATA/bin"
  COMPILE_ENKF: 'no'
  COMPILE_DABYFA: 'no'
  SURFEX_OFFLINE_BINARIES: 'no'







